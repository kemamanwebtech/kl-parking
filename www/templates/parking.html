<ion-view view-title="Parking">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="p in parking" href="#">
        {{p.name}} <span class="pull-right">{{p.lot}}</span>
        <span class="last-update">Last update: {{p.datetime}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
